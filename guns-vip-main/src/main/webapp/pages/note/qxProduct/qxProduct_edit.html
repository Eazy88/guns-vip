@layout("/common/_form.html",{js:["/assets/note/qxProduct/qxProduct_edit.js"]}){

<form class="layui-form" id="qxProductForm" lay-filter="qxProductForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">乐观锁<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version" placeholder="请输入乐观锁" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdBy" name="createdBy" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdTime" name="createdTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updatedBy" name="updatedBy" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updatedTime" name="updatedTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">删除标识<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deleted" name="deleted" placeholder="请输入删除标识" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">品类ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="categoryId" name="categoryId" placeholder="请输入品类ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productName" name="productName" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">轮播图片列表<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="headImages" name="headImages" placeholder="请输入轮播图片列表" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">详情图片列表<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="detailImages" name="detailImages" placeholder="请输入详情图片列表" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">兑换金币价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="price" name="price" placeholder="请输入兑换金币价格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库存数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="untitled" name="untitled" placeholder="请输入库存数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
