@layout("/common/_form.html",{js:["/assets/note/qxProduct/qxProduct_edit.js"]}){

<form class="layui-form" id="qxProductForm" lay-filter="qxProductForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">品类ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
							<select name="categoryId" id="categoryId" lay-filter="categoryId">
								      <option value="">请选择系统字典类型</option>
							</select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productName" name="productName" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <input type="hidden" id="headImages" name="headImages" class="head_images_show" value="" >
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                        	<div class="layui-upload">
	                        	<button type="button" class="layui-btn" id="head_images_upload">上传轮播图</button>
	                        	<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
	                        		<div class="layui-upload-list" id="head_images_slide_show"></div>
	                        	</blockquote>
                        	</div>
                        </div>
                    </div>
                    <input type="hidden" id="detailImages" name="detailImages" class="detail_images_show" value="">
                    <div class="layui-form-item">
                    	<label class="layui-form-label">详情图片<span style="color: red;">*</span></label>
                    	<div class="layui-input-block">
                    		<div class="layui-upload">
                    			<button type="button" class="layui-btn" id="detail_images_upload">上传详情图</button>
                    			<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    				<div class="layui-upload-list" id="detail_images_slide_show"></div>
                    			</blockquote>
                    		</div>
                    	</div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">兑换金币价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="price" name="price" placeholder="请输入兑换金币价格" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库存数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="stock" name="stock" placeholder="请输入库存数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
