@layout("/common/_form.html",{js:["/assets/note/qxPackage/qxPackage_add.js"]}){

<form class="layui-form" id="qxPackageForm" lay-filter="qxPackageForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">实际金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="amount" name="amount" placeholder="请输入实际金额" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">金币个数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="coins" name="coins" placeholder="请输入金币个数" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="orderNo" name="orderNo" placeholder="请输入排序" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
