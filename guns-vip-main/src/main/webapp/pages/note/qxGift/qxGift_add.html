@layout("/common/_form.html",{js:["/assets/note/qxGift/qxGift_add.js"]}){

<form class="layui-form" id="qxGiftForm" lay-filter="qxGiftForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                        	<input id="image" name="image" type="hidden" class="layui-input" />
                        	<button type="button" class="layui-btn layui-btn-sm" id="imageBtn"><i class="layui-icon"></i>选择图片</button>
                        	<div class="layui-upload-list">
                    			<img class="layui-upload-img" id="img1" lay-filter="img1" width="92px" height="92px">
                    		</div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">对应金币<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="price" name="price" placeholder="请输入对应金币" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
