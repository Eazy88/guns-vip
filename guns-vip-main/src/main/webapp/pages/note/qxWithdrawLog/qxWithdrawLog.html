@layout("/common/_container.html",{js:["/assets/note/qxWithdrawLog/qxWithdrawLog.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">平台提现表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="mobile" class="layui-input" type="text" placeholder="用户账号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="qxWithdrawLogTable" lay-filter="qxWithdrawLogTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
	<a class="layui-btn layui-btn-xs {{d.status==1 ? 'layui-btn-disabled' : ''}}" lay-event="{{d.status==1 ? '' : 'handleWithdraw'}}">{{d.status==1 ? "已提现" : "处理提现"}}</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
