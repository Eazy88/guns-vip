@layout("/common/_form.html",{js:["/assets/note/qxUser/qxUser_edit.js"]}){

<form class="layui-form" id="qxUserForm" lay-filter="qxUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">乐观锁<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version" placeholder="请输入乐观锁" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdBy" name="createdBy" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createdTime" name="createdTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updatedBy" name="updatedBy" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updatedTime" name="updatedTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">删除标识<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deleted" name="deleted" placeholder="请输入删除标识" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mobile" name="mobile" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">昵称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nickname" name="nickname" placeholder="请输入昵称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">年龄<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="age" name="age" placeholder="请输入年龄" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">身高<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="height" name="height" placeholder="请输入身高" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别 0-男;1-女<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sex" name="sex" placeholder="请输入性别 0-男;1-女" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">头像<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="avatar" name="avatar" placeholder="请输入头像" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态 0-正常；1-禁用<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入状态 0-正常；1-禁用" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">信用分<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="score" name="score" placeholder="请输入信用分" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">金币余额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="balance" name="balance" placeholder="请输入金币余额" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
