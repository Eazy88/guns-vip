@layout("/common/_form.html",{js:["/assets/note/qxUser/qxUser_add.js"]}){

<form class="layui-form" id="qxUserForm" lay-filter="qxUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mobile" name="mobile" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">昵称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nickname" name="nickname" placeholder="请输入昵称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input id="age" name="age" placeholder="请输入年龄" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">身高</label>
                        <div class="layui-input-block">
                            <input id="height" name="height" placeholder="请输入身高" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
 							<input type="radio" name="sex" value="0" title="男" checked />
                        	<input type="radio" name="sex" value="1" title="女" />
                        </div>
                    </div>
                   	<div class="layui-form-item">
                   		<label class="layui-form-label">头像</label>
                   		<div class="layui-input-block">
                   			<input id="avatar" name="avatar" type="hidden" class="layui-input"/>
                   			<button type="button" class="layui-btn layui-btn-sm" id="avatarBtn"><i class="layui-icon"></i>选择图片</button>
                   			<div class="layui-upload-list">
                   				<img class="layui-upload-img" id="img1" width="92px" height="92px">
                   			</div>
                   		</div>
                   	</div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">信用分</label>
                        <div class="layui-input-block">
                            <input id="score" name="score" placeholder="请输入信用分" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">收到金币</label>
                        <div class="layui-input-block">
                            <input id="balance" name="balance" placeholder="请输入金币余额（可提现）" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充值金币</label>
                        <div class="layui-input-block">
                            <input id="freeze" name="freeze" placeholder="请输入冻结余额（不可提现）" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
